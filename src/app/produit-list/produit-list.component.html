<p class="welcome">BIENVENUE {{user.name}}</p>
<div  class="container">
  
  <div class="row">
    <div [ngClass]="'product w-100'" >
        <div [ngClass]="'productBox'" *ngFor="let produit of produits ">
          <div class="col- shadow">
            <div>
              <h4 class="d-flex justify-content-center">
                <a [routerLink] = "['/produit-list', produit.id]">{{produit.name}}</a>
              </h4>
              <img class=" cursor img" src="../assets/{{produit.imageURI}}" alt="images des produits">              
              <div class="d-flex justify-content-center" >
                <h5 >Prix:{{produit.price}}</h5>
              </div>
              <div class="d-flex justify-content-center">
                <a (click)="goToFiche(produit.id)" data-toggle="tooltip" title="Produit d'occasion vendu avec la garantie!">
                <p>{{produit.description}}</p>
                </a>
              </div>
              <div class="d-flex justify-content-center">
                <p>{{produit.category}}</p>
              </div>
              <div class="d-flex justify-content-center">
                <p>{{produit.marque}}</p> 
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <button class="color cursor " type="button" (click)="addProduitInPanier(produit)">Ajouter au panier</button>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
